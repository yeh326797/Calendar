<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" \ />
    <title>Calendar</title>
    <link rel="stylesheet" href="./css/style.css" \ />
  </head>

  <body>
    <div class="week">
      <div class="day">
        <div class="weekday">Mo</div>
        <div class="number number1">12</div>
      </div>
      <div class="day">
        <div class="weekday">Tu</div>
        <div class="number number1">13</div>
        <div class="circle circle1"></div>
      </div>
      <div class="day">
        <div class="weekday">We</div>
        <div class="number number1">14</div>
      </div>
      <div class="day">
        <div class="weekday">Th</div>
        <div class="number number1">15</div>
      </div>
      <div class="day">
        <div class="weekday">Fr</div>
        <div class="number number1">16</div>
        <div class="circle circle2"></div>
      </div>
      <div class="day">
        <div class="weekday">Sa</div>
        <div class="number number1">17</div>
      </div>
      <div class="day">
        <div class="weekday">Su</div>
        <div class="number number2">18</div>
      </div>
    </div>
  </body>
</html>
